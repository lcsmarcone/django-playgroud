<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <!-- {% load static %} -->
    <link rel="stylesheet" href="{% static 'css/cars_list.css' %}">
</head>
<body>
    <header>
        <h1>Car Listings</h1>
    </header>
    <main>
        <section>
            <h2>Available Cars</h2>
            <ul>
                {% for car in cars %}
                    <li>
                        <h3>{{ car.model }}</h3>
                        <p>Price: ${{ car.value }}</p>
                        <p>Year: {{ car.model_year }}</p>
                        {% if car.photo %}
                            <img src="{{ car.photo.url }}" alt="{{ car.model }}" class="car-photo" width="200" height="150">
                        {% else %}
                            <p>No photo available</p>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Car Dealership</p>
    </footer>
</body>
</html>
